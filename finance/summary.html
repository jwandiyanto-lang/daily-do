<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0E121A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Finance - Daily Do</title>
  <link rel="stylesheet" href="../styles/app.css">
  <style>
    .finance-container {
      padding-bottom: 100px;
    }

    .finance-header {
      text-align: center;
      padding: var(--spacing-lg) 0 var(--spacing-md);
    }

    .finance-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .finance-header .subtitle {
      color: var(--text-gray);
      font-size: 0.85rem;
    }

    /* Summary Cards */
    .summary-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: var(--spacing-lg);
    }

    .summary-card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 16px;
    }

    .summary-card.income {
      border-left: 3px solid var(--accent-mint);
    }

    .summary-card.expense {
      border-left: 3px solid #E74C3C;
    }

    .summary-card.balance {
      grid-column: span 2;
      border-left: 3px solid var(--accent-yellow);
    }

    .summary-label {
      font-size: 0.7rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .summary-value {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .summary-value.green { color: var(--accent-mint); }
    .summary-value.red { color: #E74C3C; }
    .summary-value.yellow { color: var(--accent-yellow); }

    /* Category Filter Pills */
    .category-filter {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 12px;
      margin-bottom: var(--spacing-md);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .category-filter::-webkit-scrollbar {
      display: none;
    }

    .filter-pill {
      flex-shrink: 0;
      padding: 8px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-gray);
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .filter-pill:hover {
      background: rgba(255,255,255,0.1);
    }

    .filter-pill.active {
      background: var(--accent-yellow);
      border-color: var(--accent-yellow);
      color: var(--bg-dark);
      font-weight: 600;
    }

    /* Transactions List */
    .transactions-section {
      margin-bottom: var(--spacing-md);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-gray);
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .transaction-item {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
    }

    .transaction-inner {
      position: relative;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card-bg);
      transition: transform 0.15s ease-out;
      z-index: 2;
    }

    .swipe-delete {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      background: #E74C3C;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.15s ease-out;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      color: white;
      font-weight: 600;
    }

    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .transaction-details {
      flex: 1;
      min-width: 0;
    }

    .transaction-desc {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .transaction-meta {
      font-size: 0.75rem;
      color: var(--text-gray);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .transaction-category {
      padding: 2px 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    .transaction-amount {
      font-size: 1rem;
      font-weight: 600;
      text-align: right;
    }

    .transaction-amount.income { color: var(--accent-mint); }
    .transaction-amount.expense { color: #E74C3C; }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--text-gray);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent-yellow);
      color: var(--bg-dark);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(247, 200, 70, 0.4);
      transition: all 0.2s;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    .fab:active {
      transform: scale(0.95);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 200;
      padding: 0;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 20px 20px 0 0;
      padding: var(--spacing-lg);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px;
    }

    /* Type Toggle */
    .type-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: var(--spacing-md);
    }

    .type-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: transparent;
      color: var(--text-gray);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .type-btn.expense.active {
      border-color: #E74C3C;
      background: rgba(231, 76, 60, 0.15);
      color: #E74C3C;
    }

    .type-btn.income.active {
      border-color: var(--accent-mint);
      background: rgba(138, 233, 141, 0.15);
      color: var(--accent-mint);
    }

    /* Form Inputs */
    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-gray);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: var(--text-white);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-yellow);
    }

    .form-input::placeholder {
      color: var(--text-gray);
    }

    /* Category Grid */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 12px 8px;
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .category-btn.active {
      border-color: var(--accent-yellow);
      background: rgba(247, 200, 70, 0.15);
    }

    .category-btn .emoji {
      font-size: 1.4rem;
    }

    .category-btn .label {
      font-size: 0.65rem;
      color: var(--text-gray);
      text-align: center;
    }

    .category-btn.active .label {
      color: var(--accent-yellow);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--accent-yellow);
      border: none;
      border-radius: 12px;
      color: var(--bg-dark);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-top: var(--spacing-md);
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Date group header */
    .date-header {
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: var(--spacing-md) 0 var(--spacing-sm);
      padding-left: 4px;
    }

    .date-header:first-child {
      margin-top: 0;
    }
  </style>
</head>

  <script>
    // Categories with emojis and colors
    const categories = {
      expense: [
        { id: 'food', emoji: 'üçî', label: 'Food', color: '#ef5350' },
        { id: 'transport', emoji: 'üöó', label: 'Transport', color: '#ff7043' },
        { id: 'shopping', emoji: 'üõçÔ∏è', label: 'Shopping', color: '#ab47bc' },
        { id: 'utilities', emoji: 'üí°', label: 'Utilities', color: '#42a5f5' },
        { id: 'groceries', emoji: 'üõí', label: 'Groceries', color: '#26a69a' },
        { id: 'entertainment', emoji: 'üé¨', label: 'Fun', color: '#5c6bc0' },
        { id: 'health', emoji: 'üíä', label: 'Health', color: '#ec407a' },
        { id: 'other', emoji: 'üì¶', label: 'Other', color: '#78909c' }
      ],
      income: [
        { id: 'salary', emoji: 'üíµ', label: 'Salary', color: '#4caf50' },
        { id: 'freelance', emoji: 'üíª', label: 'Freelance', color: '#66bb6a' },
        { id: 'investment', emoji: 'üìà', label: 'Investment', color: '#43a047' },
        { id: 'gift', emoji: 'üéÅ', label: 'Gift', color: '#81c784' },
        { id: 'refund', emoji: '‚Ü©Ô∏è', label: 'Refund', color: '#a5d6a7' },
        { id: 'bonus', emoji: 'üèÜ', label: 'Bonus', color: '#2e7d32' },
        { id: 'rental', emoji: 'üè†', label: 'Rental', color: '#388e3c' },
        { id: 'other', emoji: 'üì¶', label: 'Other', color: '#78909c' }
      ]
    };

    let currentType = 'expense';
    let selectedCategory = null;
    let currentFilter = 'all';

    // Get transactions from memory
    function getTransactions() {
      return Memory.get('finance', 'transactions') || [];
    }

    function saveTransactions(transactions) {
      Memory.set('finance', 'transactions', transactions);
    }

    // Format currency
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) return 'Today';
      if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';

      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Get category info
    function getCategoryInfo(type, categoryId) {
      const cats = categories[type] || categories.expense;
      return cats.find(c => c.id === categoryId) || cats.find(c => c.id === 'other');
    }

    // Calculate totals
    function calculateTotals() {
      const transactions = getTransactions();
      let income = 0, expense = 0;

      transactions.forEach(t => {
        if (t.type === 'income') income += t.amount;
        else expense += t.amount;
      });

      document.getElementById('totalIncome').textContent = formatCurrency(income);
      document.getElementById('totalExpense').textContent = formatCurrency(expense);
      document.getElementById('totalBalance').textContent = formatCurrency(income - expense);
    }

    // Render category filters
    function renderCategoryFilters() {
      const container = document.getElementById('categoryFilter');
      const transactions = getTransactions();

      // Get unique categories
      const usedCategories = new Set();
      transactions.forEach(t => {
        const cat = getCategoryInfo(t.type, t.category);
        usedCategories.add(JSON.stringify({ id: t.category, type: t.type, emoji: cat.emoji, label: cat.label }));
      });

      let html = '<button class="filter-pill ' + (currentFilter === 'all' ? 'active' : '') + '" data-filter="all" onclick="setFilter(\'all\')">All</button>';

      usedCategories.forEach(catStr => {
        const cat = JSON.parse(catStr);
        html += `<button class="filter-pill ${currentFilter === cat.id ? 'active' : ''}" data-filter="${cat.id}" onclick="setFilter('${cat.id}')">${cat.emoji} ${cat.label}</button>`;
      });

      container.innerHTML = html;
    }

    // Set filter
    function setFilter(filter) {
      currentFilter = filter;
      renderCategoryFilters();
      renderTransactions();
    }

    // Render transactions
    function renderTransactions() {
      const container = document.getElementById('transactionList');
      let transactions = getTransactions();

      // Apply filter
      if (currentFilter !== 'all') {
        transactions = transactions.filter(t => t.category === currentFilter);
      }

      // Sort by date (newest first)
      transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

      document.getElementById('transactionCount').textContent = `${transactions.length} item${transactions.length !== 1 ? 's' : ''}`;

      if (transactions.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí∞</div>
            <p>No transactions yet</p>
            <p style="font-size: 0.8rem; margin-top: 4px;">Tap + to add your first one</p>
          </div>
        `;
        return;
      }

      // Group by date
      const grouped = {};
      transactions.forEach(t => {
        const dateKey = formatDate(t.date);
        if (!grouped[dateKey]) grouped[dateKey] = [];
        grouped[dateKey].push(t);
      });

      let html = '';
      Object.entries(grouped).forEach(([date, items]) => {
        html += `<div class="date-header">${date}</div>`;
        items.forEach(t => {
          const cat = getCategoryInfo(t.type, t.category);
          html += `
            <div class="transaction-item" data-id="${t.id}">
              <div class="swipe-delete">Delete</div>
              <div class="transaction-inner"
                   ontouchstart="handleSwipeStart(event)"
                   ontouchmove="handleSwipeMove(event)"
                   ontouchend="handleSwipeEnd(event)">
                <div class="transaction-icon" style="background: ${cat.color}20;">
                  ${cat.emoji}
                </div>
                <div class="transaction-details">
                  <div class="transaction-desc">${escapeHtml(t.description)}</div>
                  <div class="transaction-meta">
                    <span class="transaction-category">${cat.label}</span>
                  </div>
                </div>
                <div class="transaction-amount ${t.type}">
                  ${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}
                </div>
              </div>
            </div>
          `;
        });
      });

      container.innerHTML = html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Swipe handling
    let swipeStartX = 0;
    let swipeCurrentX = 0;
    let swipingItem = null;
    let swipingInner = null;

    function handleSwipeStart(e) {
      swipeStartX = e.touches[0].clientX;
      swipeCurrentX = swipeStartX;
      swipingInner = e.currentTarget;
      swipingItem = swipingInner.closest('.transaction-item');
    }

    function handleSwipeMove(e) {
      if (!swipingInner || !swipingItem) return;

      swipeCurrentX = e.touches[0].clientX;
      const diff = swipeCurrentX - swipeStartX;

      // Only allow left swipe (negative diff)
      if (diff < 0) {
        const maxSwipe = 100;
        let clampedDiff = Math.max(diff, -maxSwipe);

        swipingInner.style.transform = `translateX(${clampedDiff}px)`;

        const deleteBg = swipingItem.querySelector('.swipe-delete');
        deleteBg.style.opacity = Math.min(1, Math.abs(diff) / 60);
      }
    }

    function handleSwipeEnd(e) {
      if (!swipingInner || !swipingItem) return;

      const diff = swipeCurrentX - swipeStartX;
      const threshold = 80;

      if (diff < -threshold) {
        // Delete action
        swipingItem.style.transition = 'transform 0.3s, opacity 0.3s';
        swipingItem.style.transform = 'translateX(-100%)';
        swipingItem.style.opacity = '0';

        const id = swipingItem.dataset.id;
        setTimeout(() => {
          deleteTransaction(id);
        }, 300);
      } else {
        // Reset
        swipingInner.style.transition = 'transform 0.2s ease-out';
        swipingInner.style.transform = 'translateX(0)';

        const deleteBg = swipingItem.querySelector('.swipe-delete');
        deleteBg.style.opacity = 0;

        setTimeout(() => {
          if (swipingInner) swipingInner.style.transition = '';
        }, 200);
      }

      swipingItem = null;
      swipingInner = null;
    }

    // Delete transaction
    function deleteTransaction(id) {
      const transactions = getTransactions();
      const index = transactions.findIndex(t => t.id === id);
      if (index !== -1) {
        transactions.splice(index, 1);
        saveTransactions(transactions);
        renderAll();
      }
    }

    // Modal functions
    function openModal() {
      document.getElementById('addModal').classList.remove('hidden');
      renderCategoryGrid();
      document.getElementById('amountInput').focus();
    }

    function closeModal(e) {
      if (!e || e.target === e.currentTarget) {
        document.getElementById('addModal').classList.add('hidden');
        resetForm();
      }
    }

    function resetForm() {
      document.getElementById('amountInput').value = '';
      document.getElementById('descInput').value = '';
      selectedCategory = null;
      setType('expense');
    }

    function setType(type) {
      currentType = type;
      selectedCategory = null;

      document.querySelectorAll('.type-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.classList.contains(type)) {
          btn.classList.add('active');
        }
      });

      renderCategoryGrid();
    }

    function renderCategoryGrid() {
      const container = document.getElementById('categoryGrid');
      const cats = categories[currentType];

      container.innerHTML = cats.map(cat => `
        <button class="category-btn ${selectedCategory === cat.id ? 'active' : ''}" onclick="selectCategory('${cat.id}')">
          <span class="emoji">${cat.emoji}</span>
          <span class="label">${cat.label}</span>
        </button>
      `).join('');
    }

    function selectCategory(id) {
      selectedCategory = id;
      renderCategoryGrid();
    }

    function addTransaction() {
      const amount = parseFloat(document.getElementById('amountInput').value);
      const description = document.getElementById('descInput').value.trim();

      if (!amount || amount <= 0) {
        document.getElementById('amountInput').focus();
        return;
      }

      if (!description) {
        document.getElementById('descInput').focus();
        return;
      }

      if (!selectedCategory) {
        selectedCategory = 'other';
      }

      const transactions = getTransactions();
      transactions.push({
        id: Date.now().toString(),
        type: currentType,
        amount: amount,
        description: description,
        category: selectedCategory,
        date: new Date().toISOString()
      });

      saveTransactions(transactions);
      closeModal();
      renderAll();
    }

    function renderAll() {
      calculateTotals();
      renderCategoryFilters();
      renderTransactions();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      Memory.setLastVisited('finance');
      renderAll();

      // Enter key to submit
      document.getElementById('descInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTransaction();
      });
    });
  </script>
</body>
