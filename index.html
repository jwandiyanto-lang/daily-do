<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0E121A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Your personal command center - Finance, Fitness & LinkedIn">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <link rel="stylesheet" href="styles/app.css">
  <style>
    /* Page-specific styles */
    .hero {
      text-align: center;
      padding: var(--spacing-xl) 0;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: var(--spacing-sm);
    }

    .hero-title span {
      color: var(--accent-yellow);
    }

    .hero-subtitle {
      color: var(--text-gray);
      font-size: 1rem;
    }

    .date-display {
      text-align: center;
      margin-bottom: var(--spacing-md);
      color: var(--text-gray);
      font-size: 0.875rem;
    }

    .settings-link {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      color: var(--text-gray);
      text-decoration: none;
      font-size: 1.5rem;
      transition: color var(--transition-fast);
    }

    .settings-link:hover {
      color: var(--accent-yellow);
    }

    .header {
      position: relative;
    }

    /* Todo Pages Container */
    .todo-container {
      margin-top: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
      overflow: hidden;
    }

    /* Tab Navigation */
    .page-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: var(--spacing-md);
      padding: 4px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }

    .page-tab {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 12px 8px;
      background: transparent;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    .page-tab .tab-icon {
      font-size: 1.2rem;
      opacity: 0.5;
      transition: all 0.3s;
    }

    .page-tab .tab-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.5;
      transition: all 0.3s;
    }

    .page-tab.pending .tab-label { color: var(--accent-yellow); }
    .page-tab.current .tab-label { color: var(--text-white); }
    .page-tab.done .tab-label { color: var(--accent-mint); }

    .page-tab:hover {
      background: rgba(255,255,255,0.05);
    }

    .page-tab:hover .tab-icon,
    .page-tab:hover .tab-label {
      opacity: 0.8;
    }

    .page-tab.active {
      background: rgba(255,255,255,0.1);
    }

    .page-tab.active .tab-icon,
    .page-tab.active .tab-label {
      opacity: 1;
    }

    .page-tab.pending.active {
      background: rgba(247, 200, 70, 0.15);
    }

    .page-tab.current.active {
      background: rgba(255,255,255,0.1);
    }

    .page-tab.done.active {
      background: rgba(138, 233, 141, 0.15);
    }

    /* Horizontal Scroll Container */
    .pages-wrapper {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .pages-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* Individual Page */
    .todo-page {
      min-width: 100%;
      scroll-snap-align: center;
      padding: 0 var(--spacing-xs);
      box-sizing: border-box;
    }

    .page-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-gray);
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-title .count {
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
    }

    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 120px;
    }

    .todo-empty {
      text-align: center;
      padding: var(--spacing-lg);
      color: var(--text-gray);
      font-size: 0.85rem;
      opacity: 0.6;
    }

    .todo-empty-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    /* Todo Item */
    .todo-item {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      touch-action: pan-x;
      user-select: none;
    }

    .todo-item-inner {
      position: relative;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card-bg);
      transition: transform 0.15s ease-out;
      z-index: 2;
    }

    /* Swipe backgrounds - hidden by default */
    .swipe-bg {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }

    .swipe-bg.left {
      left: 0;
      background: var(--accent-mint);
    }

    .swipe-bg.right {
      right: 0;
      background: var(--accent-yellow);
    }

    .todo-text {
      flex: 1;
      font-size: 0.95rem;
      color: var(--text-white);
    }


    /* Completed item styling */
    .todo-item.completed .todo-text {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .todo-item.completed .todo-inner {
      opacity: 0.7;
    }


    /* FAB */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent-yellow);
      color: var(--bg-dark);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(247, 200, 70, 0.4);
      transition: all 0.2s;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(247, 200, 70, 0.5);
    }

    .fab:active {
      transform: scale(0.95);
    }

    /* Task Input Modal */
    .task-input {
      width: 100%;
      padding: 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: var(--text-white);
      font-size: 1rem;
      margin-bottom: var(--spacing-md);
      font-family: inherit;
    }

    .task-input:focus {
      outline: none;
      border-color: var(--accent-yellow);
    }

    .task-input::placeholder {
      color: var(--text-gray);
    }

    .due-options {
      display: flex;
      gap: 8px;
    }

    .due-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text-gray);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .due-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .due-btn.active {
      background: var(--accent-yellow);
      border-color: var(--accent-yellow);
      color: var(--bg-dark);
      font-weight: 600;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .mt-lg {
      margin-top: var(--spacing-lg);
    }

    /* Completed task meta */
    .completed-meta {
      font-size: 0.7rem;
      color: var(--text-gray);
      margin-top: 4px;
    }
  </style>
</head>

  <script>
    // Set current date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    // Settings modal
    function openSettings() {
      document.getElementById('settingsModal').classList.remove('hidden');
      updateStorageInfo();
    }

    function closeSettings(event) {
      if (!event || event.target === event.currentTarget) {
        document.getElementById('settingsModal').classList.add('hidden');
      }
    }

    function updateStorageInfo() {
      const info = Memory.getStorageInfo();
      const breakdown = Object.entries(info.breakdownFormatted)
        .map(([ns, size]) => `${ns}: ${size}`)
        .join(', ');
      document.getElementById('storageInfo').textContent = `Total: ${info.totalFormatted} (${breakdown})`;
    }

    function handleImport(event) {
      const file = event.target.files[0];
      if (file) {
        Memory.restoreFromFile(file)
          .then(() => {
            alert('Data imported successfully!');
            loadStats();
            updateStorageInfo();
          })
          .catch(err => {
            alert('Error importing data: ' + err.message);
          });
      }
    }

    // Track home visit
    Memory.setLastVisited('home');

    // ========================================
    // Todo List with 3 Pages
    // ========================================

    let selectedDue = 'today';
    let currentPage = 1; // 0=pending, 1=current, 2=done

    // Get todos from memory
    function getTodos() {
      return Memory.get('todos', 'active') || [];
    }

    function getCompletedTodos() {
      return Memory.get('todos', 'completed') || [];
    }

    function saveTodos(todos) {
      Memory.set('todos', 'active', todos);
    }

    function saveCompletedTodos(completed) {
      Memory.set('todos', 'completed', completed);
    }

    // Calculate due date
    function calculateDueDate(type) {
      const now = new Date();
      switch(type) {
        case 'today':
          return new Date(now.setHours(23, 59, 59, 999)).toISOString();
        case 'later':
          now.setDate(now.getDate() + 2);
          return now.toISOString();
        case '2days':
          now.setDate(now.getDate() + 2);
          return now.toISOString();
        default:
          return new Date().toISOString();
      }
    }

    // Get due label
    function getDueLabel(dueDate) {
      const due = new Date(dueDate);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const dueDay = new Date(due.getFullYear(), due.getMonth(), due.getDate());

      if (dueDay <= today) return { text: 'Today', class: 'today' };
      if (dueDay.getTime() === tomorrow.getTime()) return { text: 'Tomorrow', class: 'later' };
      return { text: 'Later', class: 'future' };
    }

    // Get time until snooze ends
    function getSnoozeTimeLeft(snoozedUntil) {
      const until = new Date(snoozedUntil);
      const now = new Date();
      const diff = until - now;
      if (diff <= 0) return null;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      if (hours > 0) return `${hours}h ${mins}m left`;
      return `${mins}m left`;
    }

    // Separate todos into pending (snoozed) and current (active)
    function getPendingTodos() {
      const todos = getTodos();
      const now = new Date().getTime();
      return todos.filter(t => t.snoozedUntil && new Date(t.snoozedUntil).getTime() > now);
    }

    function getCurrentTodos() {
      const todos = getTodos();
      const now = new Date().getTime();
      return todos.filter(t => !t.snoozedUntil || new Date(t.snoozedUntil).getTime() <= now);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render all three pages
    function renderAllPages() {
      renderPendingPage();
      renderCurrentPage();
      renderDonePage();
    }

    function renderPendingPage() {
      const pending = getPendingTodos();
      const listEl = document.getElementById('pendingList');

      if (pending.length === 0) {
        listEl.innerHTML = `
          <div class="todo-empty">
            <div class="todo-empty-icon">‚è∞</div>
            <p>No snoozed tasks</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = pending.map(todo => {
        return `
          <div class="todo-item snoozed" data-id="${todo.id}" data-page="pending">
            <div class="swipe-bg left"></div>
            <div class="swipe-bg right"></div>
            <div class="todo-item-inner"
                 ontouchstart="handleSwipeStart(event)"
                 ontouchmove="handleSwipeMove(event)"
                 ontouchend="handleSwipeEnd(event, 'pending')">
              <span class="todo-text">${escapeHtml(todo.text)}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderCurrentPage() {
      const current = getCurrentTodos();
      const listEl = document.getElementById('currentList');

      if (current.length === 0) {
        listEl.innerHTML = `
          <div class="todo-empty">
            <div class="todo-empty-icon">‚ú®</div>
            <p>No tasks yet. Tap + to add one!</p>
          </div>
        `;
        return;
      }

      // Sort by due date
      current.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

      listEl.innerHTML = current.map(todo => {
        return `
          <div class="todo-item" data-id="${todo.id}" data-page="current">
            <div class="swipe-bg left"></div>
            <div class="swipe-bg right"></div>
            <div class="todo-item-inner"
                 ontouchstart="handleSwipeStart(event)"
                 ontouchmove="handleSwipeMove(event)"
                 ontouchend="handleSwipeEnd(event, 'current')">
              <span class="todo-text">${escapeHtml(todo.text)}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderDonePage() {
      const done = getCompletedTodos();
      const listEl = document.getElementById('doneList');

      if (done.length === 0) {
        listEl.innerHTML = `
          <div class="todo-empty">
            <div class="todo-empty-icon">üéâ</div>
            <p>Completed tasks will appear here</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = done.map(task => {
        return `
          <div class="todo-item completed" data-id="${task.id}" data-page="done">
            <div class="swipe-bg left"></div>
            <div class="swipe-bg right"></div>
            <div class="todo-item-inner"
                 ontouchstart="handleSwipeStart(event)"
                 ontouchmove="handleSwipeMove(event)"
                 ontouchend="handleSwipeEnd(event, 'done')">
              <span class="todo-text">${escapeHtml(task.text)}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // Page navigation
    function goToPage(pageIndex) {
      const wrapper = document.getElementById('pagesWrapper');
      const pageWidth = wrapper.offsetWidth;
      wrapper.scrollTo({ left: pageWidth * pageIndex, behavior: 'smooth' });
      updatePageIndicators(pageIndex);
    }

    function updatePageIndicators(pageIndex) {
      currentPage = pageIndex;
      const tabs = document.querySelectorAll('.page-tab');

      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === pageIndex);
      });
    }

    // Handle scroll to update indicators
    function setupPageScroll() {
      const wrapper = document.getElementById('pagesWrapper');
      let scrollTimeout;

      wrapper.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          const pageWidth = wrapper.offsetWidth;
          const scrollLeft = wrapper.scrollLeft;
          const pageIndex = Math.round(scrollLeft / pageWidth);
          updatePageIndicators(pageIndex);
        }, 50);
      });

      // Start on current page (middle)
      setTimeout(() => goToPage(1), 100);
    }

    // Swipe handling for individual tasks
    let swipeStartX = 0;
    let swipeCurrentX = 0;
    let swipingItem = null;
    let swipingInner = null;

    function handleSwipeStart(e) {
      swipeStartX = e.touches[0].clientX;
      swipeCurrentX = swipeStartX;
      swipingInner = e.currentTarget;
      swipingItem = swipingInner.closest('.todo-item');

      // Disable page scrolling while swiping item
      document.getElementById('pagesWrapper').style.overflowX = 'hidden';
    }

    function handleSwipeMove(e) {
      if (!swipingInner || !swipingItem) return;

      swipeCurrentX = e.touches[0].clientX;
      const diff = swipeCurrentX - swipeStartX;

      // Limit swipe distance with resistance
      const maxSwipe = 120;
      let clampedDiff = diff;
      if (Math.abs(diff) > maxSwipe) {
        const overflow = Math.abs(diff) - maxSwipe;
        clampedDiff = (diff > 0 ? 1 : -1) * (maxSwipe + overflow * 0.2);
      }

      swipingInner.style.transform = `translateX(${clampedDiff}px)`;

      // Show background colors progressively
      const leftBg = swipingItem.querySelector('.swipe-bg.left');
      const rightBg = swipingItem.querySelector('.swipe-bg.right');

      if (diff > 10) {
        // Swiping right - show left background (complete/activate/restore)
        leftBg.style.opacity = Math.min(1, diff / 80);
        rightBg.style.opacity = 0;
      } else if (diff < -10) {
        // Swiping left - show right background (snooze/delete)
        rightBg.style.opacity = Math.min(1, Math.abs(diff) / 80);
        leftBg.style.opacity = 0;
      } else {
        leftBg.style.opacity = 0;
        rightBg.style.opacity = 0;
      }
    }

    function handleSwipeEnd(e, pageType) {
      if (!swipingInner || !swipingItem) return;

      // Re-enable page scrolling
      document.getElementById('pagesWrapper').style.overflowX = 'auto';

      const diff = swipeCurrentX - swipeStartX;
      const id = swipingItem.dataset.id;
      const leftBg = swipingItem.querySelector('.swipe-bg.left');
      const rightBg = swipingItem.querySelector('.swipe-bg.right');
      const threshold = 80;

      if (Math.abs(diff) >= threshold) {
        // Action triggered
        swipingItem.style.transition = 'transform 0.3s, opacity 0.3s';
        swipingItem.style.transform = `translateX(${diff > 0 ? '100%' : '-100%'})`;
        swipingItem.style.opacity = '0';

        setTimeout(() => {
          if (pageType === 'current') {
            if (diff > 0) completeTask(id);
            else snoozeTask(id);
          } else if (pageType === 'pending') {
            if (diff > 0) activateTask(id);
            else deleteTask(id);
          } else if (pageType === 'done') {
            if (diff > 0) restoreTask(id);
            else permanentlyDeleteTask(id);
          }
        }, 300);
      } else {
        // Reset position smoothly
        swipingInner.style.transition = 'transform 0.2s ease-out';
        swipingInner.style.transform = 'translateX(0)';
        leftBg.style.opacity = 0;
        rightBg.style.opacity = 0;

        setTimeout(() => {
          if (swipingInner) swipingInner.style.transition = '';
        }, 200);
      }

      swipingItem = null;
      swipingInner = null;
      swipeStartX = 0;
      swipeCurrentX = 0;
    }

    // Task actions
    function completeTask(id) {
      const todos = getTodos();
      const taskIndex = todos.findIndex(t => t.id === id);
      if (taskIndex === -1) return;

      const task = todos[taskIndex];
      todos.splice(taskIndex, 1);
      saveTodos(todos);

      // Add to completed
      const completed = getCompletedTodos();
      completed.unshift({
        id: task.id,
        text: task.text,
        completedAt: new Date().toISOString(),
        originalDueDate: task.dueDate
      });
      saveCompletedTodos(completed);

      renderAllPages();
    }

    function snoozeTask(id) {
      const todos = getTodos();
      const task = todos.find(t => t.id === id);
      if (!task) return;

      const snoozeUntil = new Date();
      snoozeUntil.setHours(snoozeUntil.getHours() + 6);
      task.snoozedUntil = snoozeUntil.toISOString();
      task.snoozedCount = (task.snoozedCount || 0) + 1;

      saveTodos(todos);
      renderAllPages();

      // Go to pending page to show snoozed task
      setTimeout(() => goToPage(0), 100);
    }

    function activateTask(id) {
      const todos = getTodos();
      const task = todos.find(t => t.id === id);
      if (!task) return;

      // Remove snooze
      delete task.snoozedUntil;
      saveTodos(todos);
      renderAllPages();

      // Go to current page
      setTimeout(() => goToPage(1), 100);
    }

    function deleteTask(id) {
      const todos = getTodos();
      const taskIndex = todos.findIndex(t => t.id === id);
      if (taskIndex === -1) return;

      todos.splice(taskIndex, 1);
      saveTodos(todos);
      renderAllPages();
    }

    function restoreTask(id) {
      const completed = getCompletedTodos();
      const taskIndex = completed.findIndex(t => t.id === id);
      if (taskIndex === -1) return;

      const task = completed[taskIndex];
      completed.splice(taskIndex, 1);
      saveCompletedTodos(completed);

      // Add back to active
      const todos = getTodos();
      todos.push({
        id: task.id,
        text: task.text,
        dueDate: task.originalDueDate || new Date().toISOString(),
        createdAt: new Date().toISOString(),
        snoozedCount: 0
      });
      saveTodos(todos);
      renderAllPages();

      // Go to current page
      setTimeout(() => goToPage(1), 100);
    }

    function permanentlyDeleteTask(id) {
      const completed = getCompletedTodos();
      const taskIndex = completed.findIndex(t => t.id === id);
      if (taskIndex === -1) return;

      completed.splice(taskIndex, 1);
      saveCompletedTodos(completed);
      renderAllPages();
    }

    // Add task modal
    function openAddTask() {
      document.getElementById('addTaskModal').classList.remove('hidden');
      document.getElementById('taskInput').focus();
    }

    function closeAddTask(event) {
      if (!event || event.target === event.currentTarget) {
        document.getElementById('addTaskModal').classList.add('hidden');
        document.getElementById('taskInput').value = '';
        selectedDue = 'today';
        document.querySelectorAll('.due-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.due === 'today');
        });
      }
    }

    function selectDue(btn) {
      selectedDue = btn.dataset.due;
      document.querySelectorAll('.due-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      const todos = getTodos();
      const newTodo = {
        id: Date.now().toString(),
        text: text,
        dueDate: calculateDueDate(selectedDue),
        createdAt: new Date().toISOString(),
        snoozedCount: 0
      };

      todos.push(newTodo);
      saveTodos(todos);
      closeAddTask();
      renderAllPages();

      // Ensure we're on current page
      goToPage(1);
    }

    // Enter key to add task
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      renderAllPages();
      setupPageScroll();
    });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
